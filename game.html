<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 30px;
        }
        h1, h2 {
            color: #34495e;
        }
        .game-board {
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .dice-img {
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        .roll-btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .roll-btn:hover {
            background-color: #3498db;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Ludo Game</h1>

    <p>Current Player: <strong>{{ current_player }}</strong></p>

    <div class="game-board">
        <img class="dice-img" src="{{ dice_img }}" alt="Dice Image">
        <br>
        <a class="roll-btn" href="/roll_dice">Roll Dice</a>
    </div>

    <h2>Scores</h2>
    <ul>
        {% for player, score in scores.items() %}
        <li>{{ player }}: {{ score }}</li>
        {% endfor %}
    </ul>

    <br><a class="roll-btn" href="/winner">Check Winner</a>

</body>
</html>
