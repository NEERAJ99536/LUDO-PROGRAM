<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label, input {
            font-size: 18px;
            margin: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <h1>Enter Player Names</h1>
    <form method="POST">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" name="player1" required><br>
        
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" name="player2" required><br>

        <label for="player3">Player 3:</label>
        <input type="text" id="player3" name="player3" required><br>

        <label for="player4">Player 4:</label>
        <input type="text" id="player4" name="player4" required><br>

        <button type="submit">Start Game</button>
    </form>

</body>
</html>
